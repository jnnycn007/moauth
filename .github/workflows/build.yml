name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: update build environment
      run: sudo apt-get update --fix-missing -y
    - name: install prerequisites
      run: sudo apt-get install -y cppcheck avahi-daemon libavahi-client-dev libssl-dev libpam-dev libusb-1.0-0-dev zlib1g-dev
    - name: configure
      env:
        CC: /usr/bin/gcc
      run: ./configure --enable-debug --enable-maintainer --enable-sanitizer --disable-shared
    - name: make
      run: make
    - name: test
      env:
        ASAN_OPTIONS: leak_check_at_exit=false
      run: cd moauth; make test
#    - name: clang static analyzer
#      run: make CC=clang "GHA_ERROR=::error::" clang
#    - name: cppcheck
#      run: make "GHA_ERROR=::error::" cppcheck

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: configure
      run: ./configure --enable-debug --enable-maintainer --enable-sanitizer --disable-shared
    - name: make
      run: make
    - name: test
      run: cd moauth; make test
